<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Investment Experiment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Dynamic Healthcare Investment Experiment</h1>
    </header>
    <main>
        <section id="user-interaction">
            <h2>Time Allocation</h2>
            <p>Adjust your time allocation between health and enjoyment activities:</p>
            <div class="slider-container">
                <input type="range" id="health-slider" min="0" max="100" value="50" class="slider">
                <input type="number" id="health-input" min="0" max="100" value="50" class="input-direct">
                <label for="health-slider">Health</label>
            </div>
            <div class="slider-container">
                <input type="range" id="enjoyment-slider" min="0" max="100" value="50" class="slider">
                <input type="number" id="enjoyment-input" min="0" max="100" value="50" class="input-direct">
                <label for="enjoyment-slider">Enjoyment</label>
            </div>
        </section>
        <section id="feedback-mechanism">
            <h2>Current Levels</h2>
            <div id="health-level" class="level-bar">Health: <span id="health-value">50</span>%</div>
            <div id="enjoyment-level" class="level-bar">Enjoyment: <span id="enjoyment-value">50</span>%</div>
        </section>
        <section id="simulation-controls">
            <button id="run-simulation">Run Simulation</button>
            <button id="reset-simulation">Reset</button>
        </section>
        <section id="help-buttons">
            <h2>Need Help?</h2>
            <button id="show-help">Show Help</button>
        </section>
        <section id="gamification-elements">
            <h2>Your Achievements</h2>
            <div id="achievements-container"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Dynamic Healthcare Investment Experiment</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
